<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Complementary Color Picker | Chaicode</title>
  </head>
  <body>
    <h1>Complementary Color Picker | Chaicode</h1>
    <input type="color" id="colorInput" />
    <p id="colorCode">#000000</p>
    <button id="copyButton">Copy Color Code</button>

    <div class="complementary-colors">
      <h2>Complementory Colors</h2>
      <div id="complementaryContainer"></div>
    </div>

    <button id="saveColorButton">Save Color</button>
    <div class="favorites">
      <h2>Favourite Colors</h2>
      <div id="favoritesContainer"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
